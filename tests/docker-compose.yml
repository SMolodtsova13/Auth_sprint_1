
services:
  redis:
    image: redis:5.0.4-alpine
    healthcheck:
        test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
        interval: 30s
        timeout: 10s
        retries: 5
  auth_service:
    build: ../auth_service
    depends_on:
      es:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - 8000:8000
    env_file:
      - ../auth_service/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/openapi.json"]
      interval: 30s
      timeout: 5s
      retries: 5

  tests-functional:
    build: .
    entrypoint:
      pytest /tests/functional/src'
    env_file:
      - .env
    depends_on:
      api:
        condition: service_healthy
